<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <!-- Crie uma página simples em html que liste 5 nomes e notas aleatórias de alunos, de 0 a 10, usando a tag <p>. -->

    <!--Utilize JavaScript para percorrer essas notas e trocar sua cor para vermelho 
    caso seja menor que 6.0 ou azul caso seja maior -->
    <h1><strong>Lista de Alunos</strong></h1>
    <ul id="listaAluno"></ul>


    <script>
        let nome = new Array("Jamilly", "Cauane", "Jordana", "Emily", "Rosana");

        for(i=0;i<nome.length;i++){
            let li = document.createElement("li");
            let nota = (Math.random() * 10).toFixed(1)
            li.textContent = "Nome = "+ nome[i] + " | Média: "+ nota;
            li.style.color = nota > 6 ? 'blue' : 'red';
            document.getElementById("listaAluno").appendChild(li)
        }
    </script>
</body>
</html>
