<body>
    

    <script>
        
        class Pessoa {
            constructor(nome, anoNasc){
                this.nome = nome;
                this.anoNasc = anoNasc;
            }

            getIdade(){
                return new Date().getFullYear() - this.anoNasc;
            }
        }

        class Aluno extends Pessoa{
            constructor(nome, anoNasc, matricula){
                super(nome, anoNasc);
                this.matricula = matricula;
            }
        }


        gustavo = new Pessoa("Gustavo", 1981);
        alert("Nova pessoa criada: " + gustavo.nome + ", "+gustavo.anoNasc);

        gustavo.anoNasc = 1991;
        alert("Nova pessoa criada: " + gustavo.nome + ", "+gustavo.anoNasc);

        alert("Idade: " + gustavo.Idade());
    </script>
</body>
